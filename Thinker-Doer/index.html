ic delay medium. Turing's contribution to this discussion was to advocate the use of gin, which he said contained alcohol and water in just the right proportions to give a zero temperature coefficient of propagation velocity at room temperature.\u003c/p\u003e\\n\u003c/blockquote\u003e\u003cp\u003eMaurice Wilkes, \u003cem\u003eComputers Then and Now\u003c/em\u003e\u003c/p\u003e\"\n}\n\u003curn:paradicms_etl:pipeline:Bildungsroman:model:b0d88c11b8f5516b3c31b7602766486a9c9fc1ae9ab2e87d3b25e94ba4e1cbcd\u003e {\n\u003curn:markdown:Bildungsroman:image:Alan%20Turing\u003e foaf:thumbnail \u003curn:paradicms_etl:thumbnail:479a62bb731c93865466c1161e26837f390be86264cb9a3a35f9d675b8b13bf2\u003e.\n\u003curn:paradicms_etl:thumbnail:479a62bb731c93865466c1161e26837f390be86264cb9a3a35f9d675b8b13bf2\u003e a cms:Image;\n    dcterms:license \u003chttp://creativecommons.org/publicdomain/mark/1.0/\u003e;\n    cms:imageCopyable true;\n    cms:imageSrc \"/Thinker-Doer/img/archive/9c5cbc241c7db67bbbf47f6c6566c0e9f3f3fd59f2851661fbf84c7144249acc.jpg\";\n    exif:height 600;\n    exif:width 441;\n    foaf:depicts \u003curn:markdown:Bildungsroman:person:Alan%20Turing\u003e\n}\n\u003curn:paradicms_etl:pipeline:Bildungsroman:model:27f63167b823cd6674f9224b42f6b3b4bffcd941a287f0fe1918e2ec7f5289cc\u003e {\n\u003chttp://creativecommons.org/licenses/by-nc-nd/2.5/\u003e a \u003chttp://creativecommons.org/ns#License\u003e, cms:License;\n    \u003chttp://creativecommons.org/ns#legalcode\u003e \u003chttp://creativecommons.org/licenses/by-nc-nd/2.5/legalcode\u003e;\n    \u003chttp://creativecommons.org/ns#licenseClass\u003e \u003chttp://creativecommons.org/license/\u003e;\n    \u003chttp://creativecommons.org/ns#permits\u003e \u003chttp://creativecommons.org/ns#Distribution\u003e, \u003chttp://creativecommons.org/ns#Reproduction\u003e;\n    \u003chttp://creativecommons.org/ns#requires\u003e \u003chttp://creativecommons.org/ns#Attribution\u003e, \u003chttp://creativecommons.org/ns#Notice\u003e;\n    dc:cre ut he also mixed all his own paints. He also was a fairly good chemist, knew about pigments, knew about human anatomy, and combining all of those skills together, the art and the science, the thinking and the doing, was what resulted in the exceptional result.\u003c/p\u003e\\n\u003c/blockquote\u003e\u003cp\u003eSteve Jobs, interview for the WGBH/BBC series \u003cem\u003eThe Machine That Changed The World\u003c/em\u003e (1990)\u003c/p\u003e\"\n}\n\u003curn:paradicms_etl:pipeline:Bildungsroman:model:7c246556dfdb249a6aea71c957540bdf284189544c882257e67f4470a38f041d\u003e {\n\u003chttp://creativecommons.org/licenses/sampling/1.0/\u003e a \u003chttp://creativecommons.org/ns#License\u003e, cms:License;\n    \u003chttp://creativecommons.org/ns#legalcode\u003e \u003chttp://creativecommons.org/licenses/sampling/1.0/legalcode\u003e;\n    \u003chttp://creativecommons.org/ns#licenseClass\u003e \u003chttp://creativecommons.org/license/sampling/\u003e;\n    \u003chttp://creativecommons.org/ns#permits\u003e \u003chttp://creativecommons.org/ns#DerivativeWorks\u003e, \u003chttp://creativecommons.org/ns#Reproduction\u003e;\n    \u003chttp://creativecommons.org/ns#requires\u003e \u003chttp://creativecommons.org/ns#Attribution\u003e, \u003chttp://creativecommons.org/ns#Notice\u003e;\n    dc:creator \u003chttp://creativecommons.org\u003e;\n    dc:identifier \"sampling\";\n    dc:title \"Sampling 1.0\"@en;\n    dcterms:hasVersion \"1.0\";\n    foaf:logo \u003chttp://i.creativecommons.org/l/sampling/1.0/80x15.png\u003e, \u003chttp://i.creativecommons.org/l/sampling/1.0/88x31.png\u003e;\n    \u003chttp://creativecommons.org/ns#deprecatedOn\u003e \"2007-06-04\"^^\u003chttp://www.w3.org/2001/XMLSchema-datatypes#date\u003e\n}\n\u003curn:paradicms_etl:pipeline:Bildungsroman:model:279585f05c037cac67f2e3a9f7272d5f62bf04e3ab686cfcd78563b8ea41f135\u003e {\n\u003curn:markdown:Bildungsroman:image:Christopher%20Alexander\u003e a cms:Image;\n    dcterms:license \u003chttp://creativecommons.org/licenses 288fb8c7847092e5b2ea22dfed1321d.png\";\n    foaf:depicts \u003curn:markdown:Bildungsroman:person:Leonardo%20da%20Vinci\u003e;\n    dcterms:source \u003chttp://commons.wikimedia.org/wiki/File:Francesco_Melzi_-_Portrait_of_Leonardo.png\u003e\n}\n\u003curn:paradicms_etl:pipeline:Bildungsroman:model:7d6483b5e35625cbe65649ef2c70ed444502d8e4521485a7bac3237197b4c359\u003e {\n\u003curn:markdown:Bildungsroman:work:Christopher%20Alexander%20-%20Sala%20House\u003e a cms:Work;\n    dcterms:creator \u003curn:markdown:Bildungsroman:person:Christopher%20Alexander\u003e;\n    dcterms:abstract _:n3-3;\n    dcterms:title \"Christopher Alexander - Sala House\";\n    cms:collection \u003curn:markdown:Bildungsroman:collection:default\u003e;\n    cms:institution \u003curn:markdown:Bildungsroman:institution:default\u003e;\n    dcterms:relation \u003chttp://en.wikipedia.org/wiki/Sala_House\u003e.\n_:n3-3 a cms:Text;\n    dcterms:rights \u003chttp://rightsstatements.org/vocab/InC/1.0/\u003e;\n    dcterms:creator \"Christopher Alexander\";\n    dcterms:bibliographicCitation \"Alexander, Christopher (1979). The Timeless Way of Building. Oxford University Press. ISBN 978-0-19-502402-9.\";\n    rdf:value \"\u003cblockquote\u003e\\n\u003cp\u003eThere is one timeless way of building. It is a thousand years old, and the same today as it has ever been. The great traditional buildings of the past, the villages and tents and temples in which man feels at home, have always been made by people who were very close to the center of this way. It is not possible to make great buildings, or great towns, beautiful places, places where you feel yourself, places where you feel alive, except by following this way. And, as you will see, this way will lead anyone who looks for it to buildings which are themselves as ancient in their form, as the trees and hills, and as our faces are.\u003c/p\u003e\\n\u003c/blockquote\u003e\u003cp\u003eChristopher Alexander, \u003cem\u003eThe Timeless Way of Building\u003c/em\u003e\u003c/p\u003e\"\n}\n\u003curn:paradicms_etl:pipeline:Bildungsroman:model:281d88cc578c0d448041ba25484c87dde9f4bd3ec556b2f7184b39f976100c0d\u003e {\n\u003chttp://creativecommons.org/licenses/by-nc/2.5/\u003e a \u003chttp://creativecommons.org/ns#License\u003e, cms:License;\n    \u003chttp://creativecommons.org/ns#legalcode\u003e \u003chttp://creativecommons.org/licenses/by-nc/2.5/legalcode\u003e;\n    \u003chttp://creativecommons.org/ns#licenseClass\u003e \u003chttp://creativecommons.org/license/\u003e;\n    \u003chttp://creativecommons.org/ns#permits\u003e \u003chttp://creativecommons.org/ns#DerivativeWorks\u003e, \u003chttp://creativecommons.org/ns#Distribution\u003e, \u003chttp://creativecommons.org/ns#Reproduction\u003e;\n    \u003chttp://creativecommons.org/ns#requires\u003e \u003chttp://creativecommons.org/ns#Attribution\u003e, \u003chttp://creativecommons.org/ns#Notice\u003e;\n    dc:creator \u003chttp://creativecommons.org\u003e;\n    dc:identifier \"by-nc\";\n    dc:title \"Attribution-NonCommercial 2.5 Generic\"@en;\n    dcterms:hasVersion \"2.5\";\n    foaf:logo \u003chttp://i.creativecommons.org/l/by-nc/2.5/80x15.png\u003e, \u003chttp://i.creativecommons.org/l/by-nc/2.5/88x31.png\u003e;\n    \u003chttp://creativecommons.org/ns#prohibits\u003e \u003chttp://creativecommons.org/ns#CommercialUse\u003e;\n    dcterms:isReplacedBy \u003chttp://creativecommons.org/licenses/by-nc/3.0/\u003e\n}\n\u003curn:paradicms_etl:pipeline:Bildungsroman:model:9160f6894d31ecbf49b95faf36f92098203abb7f7405a4f20be1d371dd1abe22\u003e {\n\u003curn:markdown:Bildungsroman:image:Niklaus%20Wirth%20-%20Lilith%20workstation\u003e foaf:thumbnail \u003curn:paradicms_etl:thumbnail:d136e5515238eb6cc8c6c8042bd381b32691939258db1a9fca28e030a8ed4e72\u003e.\n\u003curn:paradicms_etl:thumbnail:d136e5515238eb6cc8c6c8042bd381b32691939258db1a9fca28e030a8ed4e72\u003e a cms:Image;\n    dcterms:license \u003chttp://creativecommons.org/licenses/by-sa/4.0/\u003e;\n    dcterms:rights \u003chttp://rightsstat ne:Bildungsroman:model:75e3a11dd5ed0a02d7cb5a88b3ea3497a12a8f94e51463cd8a25ed1db164ff80\u003e {\n\u003curn:markdown:Bildungsroman:person:Scott%20Nearing\u003e a cms:Person;\n    dcterms:relation \u003chttp://www.wikidata.org/entity/Q1434014\u003e;\n    foaf:name \"Scott Nearing\"\n}\n\u003curn:paradicms_etl:pipeline:Bildungsroman:model:72c0f437dd086771a4e309d22d11b3c046d7b5f11e80376304398927be4782f8\u003e {\n\u003chttp://creativecommons.org/licenses/LGPL/2.1/\u003e a \u003chttp://creativecommons.org/ns#License\u003e, cms:License;\n    \u003chttp://creativecommons.org/ns#legalcode\u003e \u003chttp://creativecommons.org/licenses/LGPL/2.1/legalcode\u003e;\n    \u003chttp://creativecommons.org/ns#licenseClass\u003e \u003chttp://creativecommons.org/license/software\u003e;\n    \u003chttp://creativecommons.org/ns#permits\u003e \u003chttp://creativecommons.org/ns#DerivativeWorks\u003e, \u003chttp://creativecommons.org/ns#Distribution\u003e, \u003chttp://creativecommons.org/ns#Reproduction\u003e;\n    \u003chttp://creativecommons.org/ns#requires\u003e \u003chttp://creativecommons.org/ns#Notice\u003e, \u003chttp://creativecommons.org/ns#ShareAlike\u003e, \u003chttp://creativecommons.org/ns#SourceCode\u003e;\n    dc:creator \u003chttp://fsf.org\u003e;\n    dc:identifier \"LGPL\";\n    dc:title \"GNU Lesser General Public License\"@en;\n    dcterms:hasVersion \"2.1\";\n    foaf:logo \u003chttp://i.creativecommons.org/l/LGPL/2.1/88x62.png\u003e\n}\n\u003curn:paradicms_etl:pipeline:Bildungsroman:model:814af13e0caab558e76cca8f9dfe09bea98267b54dc6c07e3e1ebe2f46804ea1\u003e {\n\u003curn:markdown:Bildungsroman:work:Bill%20Atkinson%20-%20HyperCard\u003e a cms:Work;\n    dcterms:creator \u003curn:markdown:Bildungsroman:person:Bill%20Atkinson\u003e;\n    dcterms:abstract _:n3-4;\n    dcterms:title \"Bill Atkinson - HyperCard\";\n    cms:collection \u003curn:markdown:Bildungsroman:collection:default\u003e;\n    cms:institution \u003curn:markdown:Bildungsroman:institution:default\u003e;\n    dcterms:relation \u003chttp://en.wikipedia.org/wiki/HyperCard\u003e.\n_:n3-4 a cms:Text;\n    dcterms:rights \u003chttp://rightsstatements.org/vocab/InC/1.0/\u003e;\n    dcterms:rightsHolder \"Condé Nast\";\n    dcterms:creator \"Steven Levy\";\n    rdf:value \"\u003cblockquote\u003e\\n\u003cp\u003eBill has a radar for the personal angle, and the idea of one person gaining an unearned edge over another is loathsome to him. One-on-one he is an intense communicant. Bill is an eye-contact person, giving you total attention, really wanting to know how you are doing, how you are feeling. He hugs. And he thinks that \u0026quot;business as usual\u0026quot; is no excuse for not doing what's right.\u003c/p\u003e\\n\u003c/blockquote\u003e\u003cblockquote\u003e\\n\u003cp\u003eThe second thing crucial to Bill is his need to get his products out into the world. He bears scars from those times when a project of his failed to reach the public. He loved the idea that Apple bundled his MacPaint with every Macintosh, and he was crushed when the company decided that his post-Mac project, a flat-pad communicating computer called Magic Slate, was too esoteric a product to begin developing in 1985. He went into a depression, not working for months, until one night he wandered out of his house in the Los Gatos hills, stared at the star-filled sky, and had an epiphany: In the face of the awesome celestial epic, what was the point of being depressed? All you could do, really, was use your abilities to do what you could to make a little part of the universe better. And Bill Atkinson went back into the house and began using his abilities to work on a new project that would become known as HyperCard.\u003c/p\u003e\\n\u003c/blockquote\u003e\u003cp\u003eSteven Levy, \u003ca href=\\\"https://www.wired.com/1994/04/general-magic/\\\"\u003e\u0026quot;Bill and Andy's Excellent Adventure II\u0026quot;\u003c/a\u003e\u003c/p\u003e\"\n}\n\u003curn:paradicms_etl:pipeline:Bildungsroman:model:5134c8b61 ically to allow the inclusion of Works that have been digitized as part of the partnerships between European Libraries and Google, but can in theory be applied to Items that have been digitized in similar public-private partnerships.\"@en\n}\n\u003curn:paradicms_etl:pipeline:Bildungsroman:model:75b47206e4171c422149b7f02308b5edfe676e1d98c2179194bd15604852d9ef\u003e {\n\u003curn:markdown:Bildungsroman:image:Douglas%20Engelbart\u003e foaf:thumbnail \u003curn:paradicms_etl:thumbnail:ae408307780a5856cf386a693ed84e11a632533aaa32f30a67bda24236f4ae25\u003e.\n\u003curn:paradicms_etl:thumbnail:ae408307780a5856cf386a693ed84e11a632533aaa32f30a67bda24236f4ae25\u003e a cms:Image;\n    dcterms:license \u003chttp://creativecommons.org/licenses/by-sa/2.0/\u003e;\n    dcterms:rights \u003chttp://rightsstatements.org/vocab/InC/1.0/\u003e;\n    cms:imageCopyable true;\n    cms:imageSrc \"/Thinker-Doer/img/archive/28a4cc9dc60964866929065a8eca8739fd9431a8995c1e2862bd573c1c5df3b0.jpg\";\n    exif:height 600;\n    exif:width 486;\n    foaf:depicts \u003curn:markdown:Bildungsroman:person:Douglas%20Engelbart\u003e;\n    dcterms:creator \"Alex Handy\"\n}\n\u003curn:paradicms_etl:pipeline:Bildungsroman:model:326b49a692365f4f5461aef64e30c487999bafafb3555abb08f918253d045045\u003e {\n\u003curn:markdown:Bildungsroman:work:Claude%20Shannon%20-%20Theseus%20maze\u003e a cms:Work;\n    dcterms:creator \u003curn:markdown:Bildungsroman:person:Claude%20Shannon\u003e;\n    dcterms:abstract _:n3-5;\n    dcterms:title \"Claude Shannon - Theseus maze\";\n    cms:collection \u003curn:markdown:Bildungsroman:collection:default\u003e;\n    cms:institution \u003curn:markdown:Bildungsroman:institution:default\u003e.\n_:n3-5 a cms:Text;\n    dcterms:rights \u003chttp://rightsstatements.org/vocab/InC/1.0/\u003e;\n    dcterms:creator \"Jimmy Soni and Rob Goodman\";\n    dcterms:bibliographicCitation \"Jimmy Soni and Rob Goodman. 2017. A Mind at Play: How Claude Shannon Invented the Information Age. SIMON \u0026 SCHUSTER.\";\n    rdf:value \"\u003cblockquote\u003e\\n\u003cp\u003e[Shannon] was a tinkerer to the end of his life, and he worked with his hands long after he had any need to. But unlike other tinkerers, he had a way of getting behind things. He loved the objects under his hands, right up to the point when he abstracted his way past them. Switches weren't just switches, but a metaphor for math. There had been legions of jugglers and unicycle riders in the world, but few were as compelled as Shannon would be to fit those activities to equations. Most important of all, he would abstract his way past all of human communication, to the structure and form that every message holds in common. In all these endeavors, he was distinguished less by quantitative horsepower than by his mastery of model making: the reduction of big problems to their essential core.\u003c/p\u003e\\n\u003c/blockquote\u003e\u003cp\u003eJimmy Soni and Rob Goodman, \u003cem\u003eA Mind at Play: How Claude Shannon Invented the Information Age\u003c/em\u003e\u003c/p\u003e\"\n}\n\u003curn:paradicms_etl:pipeline:Bildungsroman:model:983dafad2e13b91f1a176d35e3029de68510dca0153f37f3c13b2dca5a6743cc\u003e {\n\u003curn:markdown:Bildungsroman:image:Alan%20Turing%20-%20Pilot%20ACE\u003e foaf:thumbnail \u003curn:paradicms_etl:thumbnail:b64c9da1d18fa9e44cd53d32e79feee8ceef905fdbf2e1c3a899b80a27c9a2a6\u003e.\n\u003curn:paradicms_etl:thumbnail:b64c9da1d18fa9e44cd53d32e79feee8ceef905fdbf2e1c3a899b80a27c9a2a6\u003e a cms:Image;\n    dcterms:license \u003chttp://creativecommons.org/licenses/by-sa/3.0/\u003e;\n    dcterms:rights \u003chttp://rightsstatements.org/vocab/InC/1.0/\u003e;\n    cms:imageCopyable true;\n    cms:imageSrc \"/Thinker-Doer/img/archive/893ae076a49403669e638cc64db7e4acfe4ad7173a92066de6a2d7ca21a94039.jpg\";\n    exif:height 360;\n    exif:width 600;\n    foaf:depicts \u003curn:markdown:Bildungsroman:work:Alan%20Turing%20-%20Pilot%20ACE\u003e;\n    dcterms:creator \"Antoine Taveneaux\"\n}\n\u003curn:paradicms_etl:pipeline:Bildungsroman:model:261eaede4865b2578b6d1ef428d49764ec14c0e5a439f3c168faebd37a6e52d6\u003e {\n\u003chttp://creativecommons.org/publicdomain/zero/1.0/\u003e a \u003chttp://creativecommons.org/ns#License\u003e, cms:License;\n    \u003chttp://creativecommons.org/ns#legalcode\u003e \u003chttp://creativecommons.org/publicdomain/zero/1.0/legalcode\u003e;\n    \u003chttp://creativecommons.org/ns#licenseClass\u003e \u003chttp://creativecommons.org/choose/zero/\u003e;\n    \u003chttp://creativecommons.org/ns#permits\u003e \u003chttp://creativecommons.org/ns#DerivativeWorks\u003e, \u003chttp://creativecommons.org/ns#Distribution\u003e, \u003chttp://creativecommons.org/ns#Reproduction\u003e;\n    dc:identifier \"CC0\";\n    dc:title \"CC0 1.0 Universal\"@en;\n    dcterms:hasVersion \"1.0\";\n    foaf:logo \u003chttp://i.creativecommons.org/p/zero/1.0/80x15.png\u003e, \u003chttp://i.creativecommons.org/p/zero/1.0/88x31.png\u003e\n}\n\u003curn:paradicms_etl:pipeline:Bildungsroman:model:d4b3d903214765e24d9d4b6e3579cb7e3f3806ca84979626153f3fc80c8e5e1a\u003e {\n\u003curn:markdown:Bildungsroman:image:Christopher%20Alexander%20-%20Sala%20House\u003e foaf:thumbnail \u003curn:paradicms_etl:thumbnail:a95f1e9420e04c5d327b88ad67174c2c43418c0b8ed70667fd3628f4a878b4be\u003e.\n\u003curn:paradicms_etl:thumbnail:a95f1e9420e04c5d327b88ad67174c2c43418c0b8ed70667fd3628f4a878b4be\u003e a cms:Image;\n    dcterms:license \u003chttp://creativecommons.org/licenses/by-sa/4.0/\u003e;\n    dcterms:rights \u003chttp://rightsstatements.org/vocab/InC/1.0/\u003e;\n    cms:imageCopyable true;\n    cms:imageSrc \"/Thinker-Doer/img/archive/f424530ba0b9be849e4800043f02ccbca6c45cc6b07fac31b035649c2c5ab3ff.jpg\";\n    exif:height 133;\n    exif:width 200;\n    foaf:depicts \u003curn:markdown:Bildungsroman:work:Christopher%20Alexander%20-%20Sala%20House\u003e;\n    dcterms:creator \"Ekyono\"\n}\n\u003curn:paradicms_etl:pipeline:Bildungsroman:model:f1fb553d3613c81dae1a7dfdbde1712c87e24782ab260d39db7aa2f029903fd9\u003e {\n\u003curn:markdown:Bildungsroman:person:Claude%20Shannon\u003e a cms:Person;\n    dcterms:relation \u003chttp://en.wikipedia.org/wiki/Claude_Shannon\u003e;\n    foaf:name \"Claude Shannon\"\n}\n\u003curn:paradicms_etl:pipeline:Bildungsroman:model:c26c07435436696ef447f74d3ce162e002f50a40189ebe29a6637bf92e641cce\u003e {\n\u003curn:markdown:Bildungsroman:work:Niklaus%20Wirth%20-%20Lilith%20workstation\u003e a cms:Work;\n    dcterms:creator \u003curn:markdown:Bildungsroman:person:Niklaus%20Wirth\u003e;\n    dcterms:abstract _:n3-6;\n    dcterms:title \"Niklaus Wirth - Lilith workstation\";\n    cms:collection \u003curn:markdown:Bildungsroman:collection:default\u003e;\n    cms:institution \u003curn:markdown:Bildungsroman:institution:default\u003e;\n    dcterms:relation \u003chttp://en.wikipedia.org/wiki/Lilith_(computer)\u003e.\n_:n3-6 a cms:Text;\n    dcterms:rights \u003chttp://rightsstatements.org/vocab/InC/1.0/\u003e;\n    dcterms:creator \u003curn:markdown:Bildungsroman:person:Niklaus%20Wirth\u003e;\n    dcterms:bibliographicCitation \"Niklaus Wirth. 1985. From programming language design to computer construction. Commun. ACM 28, 2 (Feb. 1985), 160–164. DOI:https://doi.org/10.1145/2786.2789\";\n    rdf:value \"\u003cblockquote\u003e\\n\u003cp\u003eEvery single project was primarily a \u003cstrong\u003elearning experiment\u003c/strong\u003e. One learns best when inventing. Only by actually doing a development project can I gain enough familiarity with the intrinsic difficulties and enough confidence  that the inherent details can be mastered. I never could  separate the design of a language from its implementation, for a rigid definition without the feedback from  the construction of its compiler would seem to me presumptuous and unprofessional. Thus, I participated in  the construction of compilers, circuity, and text and  graphics editors, and this entailed microprogramming,  much high-level programming, circuit design, board  layout, and even wire wrapping. This may seem odd,  but I simply like hands-on experience much better than  team management. I have also learned that researchers  accept leadership from a factual, in-touch team member much more readily than from an organization expert, be he a manager in industry or a university professor. I try to keep in mind that teaching by setting a  good example is often the most effective method and  sometimes the only one available.\u003c/p\u003e\\n\u003cp\u003eLastly, each of these projects was carried through by the enthusiasm and the desire to succeed in the knowledge that the endeavor was worthwhile. This is perhaps the most essential but also the most elusive and subtle prerequisite.\u003c/p\u003e\\n\u003c/blockquote\u003e\u003cp\u003eNiklaus Wirth, \u003cem\u003eFrom Programming Language Design to Computer Construction\u003c/em\u003e\u003c/p\u003e\"\n}\n\u003curn:paradicms_etl:pipeline:Bildungsroman:model:49b14031b9f634daa9015a99840b8a58e8afa3103386cba852758ac0d2c9e219\u003e {\n\u003curn:markdown:Bildungsroman:image:Leonardo%20da%20Vinci%20-%20Vitruvian%20man\u003e a cms:Image;\n    dcterms:license \u003chttp://creativecommons.org/publicdomain/mark/1.0/\u003e;\n    cms:imageSrc \"/Thinker-Doer/img/archive/b9e6a1cd937c944d1871291e2084804f24224a45b6d34c228a1f38e86f0d04df.jpg\";\n    foaf:depicts \u003curn:markdown:Bildungsroman:work:Leonardo%20da%20Vinci%20-%20Vitruvian%20man\u003e;\n    dcterms:source \u003chttps://commons.wikimedia.org/wiki/File:Da_Vinci_Vitruve_Luc_Viatour_(cropped).jpg\u003e\n}\n\u003curn:paradicms_etl:pipeline:Bildungsroman:model:8c72e920b21c715a38f58ef88b4dd699384496659e150a4de23fd5287a1f4451\u003e {\n\u003curn:markdown:Bildungsroman:work:Douglas%20Engelbart%20-%20The%20Mother%20of%20All%20Demos\u003e a cms:Work;\n    dcterms:creator \u003curn:markdown:Bildungsroman:person:Douglas%20Engelbart\u003e;\n    dcterms:abstract _:n3-7;\n    dcterms:title \"Douglas Engelbart - The Mother of All Demos\";\n    cms:collection \u003curn:markdown:Bildungsroman:collection:default\u003e;\n    cms:institution \u003curn:markdown:Bildungsroman:institution:default\u003e;\n    dcterms:relation \u003chttp://en.wikipedia.org/wiki/The_Mother_of_All_Demos\u003e.\n_:n3-7 a cms:Text;\n    dcterms:rights \u003chttp://rightsstatements.org/vocab/InC/1.0/\u003e;\n    dcterms:creator \u003curn:markdown:Bildungsroman:person:Douglas%20Engelbart\u003e;\n    dcterms:bibliographicCitation \"Augmenting Human Intellect: A Conceptual Framework. Douglas C. Engelbart, Summary Report, Stanford Research Institute, on Contract AF 49(638)-1024, October 1962, 134 pages. (AUGMENT,3906,).\";\n    rdf:value \"\u003cblockquote\u003e\\n\u003cp\u003eBy \u0026quot;augmenting human intellect\u0026quot; we mean increasing the capability of a man to approach a complex problem situation, to gain comprehension to suit his particular needs, and to derive solutions to problems. Increased capability in this respect is taken to mean a mixture of the following: more-rapid comprehension, better comprehension, the possibility of gaining a useful degree of comprehension in a situation that previously was too complex, speedier solutions, better solutions, and the possibility of finding solutions to problems that before seemed insoluble. And by \u0026quot;complex situations\u0026quot; we include the professional problems of diplomats, executives, social scientists, life scientists, physical scientists, attorneys, designers—whether the problem situation exists for twenty minutes or twenty years. We do not speak of isolated clever tricks that help in particular situations. We refer to a way of life in an integrated domain where hunches, cut-and-try, intangibles, and the human \u0026quot;feel for a situation\u0026quot; usefully co-exist with powerful concepts, streamlined terminology and notation, sophisticated methods, and high-powered electronic aids.\u003c/p\u003e\\n\u003cp\u003eMan's population and gross product are increasing at a considerable rate, but the complexity of his problems grows still faster, and the urgency with which solutions must be found becomes steadily greater in response to the increased rate of activity and the increasingly global nature of that activity. Augmenting man's intellect, in the sense defined above, would warrant full pursuit by an enlightened society if there could be shown a reasonable approach and some plausible benefits.\u003c/p\u003e\\n\u003c/blockquote\u003e\u003cp\u003eDouglas Engelbart, \u0026quot;Augmenting Human Intellect: A Conceptual Framework\u0026quot;\u003c/p\u003e\";\n    dcterms:relation \u003chttp://dougengelbart.org/content/view/138/\u003e\n}\n\u003curn:paradicms_etl:pipeline:Bildungsroman:model:f8f7d6fd954645a82cee88ea7f28e8220e3e809c6d22dae6f9a0aa8056234fe1\u003e {\n\u003curn:markdown:Bildungsroman:image:Helen%20and%20Scott%20Nearing%20-%20The%20Good%20Life%20Center\u003e foaf:thumbnail \u003curn:paradicms_etl:thumbnail:29ed253255512c4fffdc9c840f3c8ed9d9bd629e6fca0d43f0465c05edb8b421\u003e.\n\u003curn:paradicms_etl:thumbnail:29ed253255512c4fffdc9c840f3c8ed9d9bd629e6fca0d43f0465c05edb8b421\u003e a cms:Image;\n    dcterms:license \u003chttp://creativecommons.org/licenses/by-nc/2.0/\u003e;\n    dcterms:rights \u003chttp://rightsstatements.org/vocab/InC/1.0/\u003e;\n    cms:imageCopyable true;\n    cms:imageSrc \"/Thinker-Doer/img/archive/3878bf81da81b1b42796c2da512c5a6562dc7454434cad4175ba9aa2f9b9ce65.jpg\";\n    exif:height 133;\n    exif:width 200;\n    foaf:depicts \u003curn:markdown:Bildungsroman:work:Helen%20and%20Scott%20Nearing%20-%20The%20Good%20Life%20Center\u003e;\n    dcterms:creator \"Chiot's Run\"\n}\n\u003curn:paradicms_etl:pipeline:Bildungsroman:model:64f1c8e273e9fccdfd1c0f36cdb7f952605d96376e672d35057369419e888c29\u003e {\n\u003curn:markdown:Bildungsroman:image:Christopher%20Alexander\u003e foaf:thumbnail \u003curn:paradicms_etl:thumbnail:791cc8fd3e5582c619117063d0836f429b01c8e15c51fb25e55429f22c2a7110\u003e.\n\u003curn:paradicms_etl:thumbnail:791cc8fd3e5582c619117063d0836f429b01c8e15c51fb25e55429f22c2a7110\u003e a cms:Image;\n    dcterms:license \u003chttp://creativecommons.org/licenses/by-sa/4.0/\u003e;\n    dcterms:rights \u003chttp://rightsstatements.org/vocab/InC/1.0/\u003e;\n    cms:imageCopyable true;\n    cms:imageSrc \"/Thinker-Doer/img/archive/755af21d8e9c0c9cd66d89791585f442bf90dd5fde5ca59ef6e4d4c836807306.jpg\";\n    exif:height 175;\n    exif:width 200;\n    foaf:depicts \u003curn:markdown:Bildungsroman:person:Christopher%20Alexander\u003e;\n    dcterms:creator \"Michaelmehaffy\"\n}\n\u003curn:paradicms_etl:pipeline:Bildungsroman:model:6ebb50e62f58367d9a83af931ee249252bd209ca1801143b4cbf60ac7acfccbb\u003e {\n\u003chttp://creativecommons.org/licenses/MIT/\u003e a \u003chttp://creativecommons.org/ns#License\u003e, cms:License;\n    \u003chttp://creativecommons.org/ns#legalcode\u003e \u003chttp://opensource.org/licenses/mit-license.php\u003e;\n    \u003chttp://creativecommons.org/ns#licenseClass\u003e \u003chttp://creativecommons.org/license/software\u003e;\n    \u003chttp://creativecommons.org/ns#permits\u003e \u003chttp://creativecommons.org/ns#DerivativeWorks\u003e, \u003chttp://creativecommons.org/ns#Distribution\u003e, \u003chttp://creativecommons.org/ns#Reproduction\u003e;\n    \u003chttp://creativecommons.org/ns#requires\u003e \u003chttp://creativecommons.org/ns#Notice\u003e;\n    dc:identifier \"MIT\";\n    dc:title \"MIT License\", \"MIT\"@en\n}\n\u003curn:paradicms_etl:pipeline:Bildungsroman:model:93bcf3b687b3031f01aad9583c245e0af791186b9921556ceb1188aca10fd076\u003e {\n\u003chttp://creativecommons.org/licenses/by-nc-sa/4.0/\u003e a \u003chttp://creativecommons.org/ns#License\u003e, cms:License;\n    \u003chttp://creativecommons.org/ns#legalcode\u003e \u003chttp://creativecommons.org/licenses/by-nc-sa/4.0/legalcode\u003e;\n    \u003chttp://creativecommons.org/ns#licenseClass\u003e \u003chttp://creativecommons.org/license/\u003e;\n    \u003chttp://creativecommons.org/ns#permits\u003e \u003chttp://creativecommons.org/ns#DerivativeWorks\u003e, \u003chttp://creativecommons.org/ns#Distribution\u003e, \u003chttp://creativecommons.org/ns#Reproduction\u003e;\n    \u003chttp://creativecommons.org/ns#requires\u003e \u003chttp://creativecommons.org/ns#Attribution\u003e, \u003chttp://creativecommons.org/ns#Notice\u003e, \u003chttp://creativecommons.org/ns#ShareAlike\u003e;\n    dc:creator \u003chttp://creativecommons.org\u003e;\n    dc:identifier \"by-nc-sa\";\n    dc:title \"Attribution-NonCommercial-ShareAlike 4.0 International\"@en;\n    dcterms:hasVersion \"4.0\";\n    foaf:logo \u003chttp://i.creativecommons.org/l/by-nc-sa/4.0/80x15.png\u003e, \u003chttp://i.creativecommons.org/l/by-nc-sa/4.0/88x31.png\u003e;\n    \u003chttp://creativecommons.org/ns#prohibits\u003e \u003chttp://creativecommons.org/ns#CommercialUse\u003e\n}\n\u003curn:paradicms_etl:pipeline:Bildungsroman:model:8f9f28fd2c8e625d015fab50674639d5e49a6462b95e434bdb6dd09b291d6c42\u003e {\n\u003curn:markdown:Bildungsroman:work:Buckminster%20Fuller%20-%20Dymaxion%20map\u003e a cms:Work;\n    dcterms:creator \u003curn:markdown:Bildungsroman:person:Buckminster%20Fuller\u003e;\n    dcterms:abstract _:n3-8;\n    dcterms:title \"Buckminster Fuller - Dymaxion map\";\n    cms:collection \u003curn:markdown:Bildungsroman:collection:default\u003e;\n    cms:institution \u003curn:markdown:Bildungsroman:institution:default\u003e;\n    dcterms:relation \u003chttp://en.wikipedia.org/wiki/Dymaxion_map\u003e.\n_:n3-8 a cms:Text;\n    dcterms:rights \u003chttp://rightsstatements.org/vocab/InC/1.0/\u003e;\n    dcterms:creator \"Lloyd Steven Sieden\";\n    dcterms:bibliographicCitation \"Sieden, Lloyd S, Norman Cousins, and R B. Fuller. Buckminster Fuller's Universe: [his Life and Work]. Cambridge, Mass: Perseus Publ, 2000. Print.\";\n    rdf:value \"\u003cblockquote\u003e\\n\u003cp\u003eIn all his endeavors, Fuller's basic operating strategy was to construct artifacts (i.e., inventions) which solved specific problems and could be examined by the public. During the early years of his life, Bucky had noticed a great many people with 'good ideas' who never risked action. Later, as he became more well known, Fuller was perpetually accosted by such individuals who, with the best of intentions, wanted to apprise him of their good ideas, and he became even more aware of the fact that everyone has ideas. Bucky had, however, concluded that merely talking about ideas does not support their advancement or the development of individuals and humanity.\u003c/p\u003e\\n\u003cp\u003eIn fact, he found that the majority of people do nothing about their good ideas except engage in seemingly endless discussions. During such discussions, those with the good ideas perpetually attest to the value of their concepts and how their ideas would improve the human condition if only other people would abide by their wisdom.\u003c/p\u003e\\n\u003cp\u003eAs he had tried out a similar strategy of talking about his good ideas for a short period, Bucky was keenly aware of that methodology and its ineffectiveness. Once he became cognizant of the abundance of good ideas being discussed, Fuller began building models, both full-size and to scale, of his concepts in order to advance them into more functional forms and to demonstrate their practicality. Through that process, he discovered that translating an idea into a practical artifact is an extremely significant step in its development.\u003c/p\u003e\\n\u003cp\u003eFuller found that once an idea is manifested in a functional configuration, it can be examined by others, and only then can it be put to the crucial test: acceptance and use by society. He also learned that such acceptance does not occur overnight in most instances. Rather, an idea, and the physical manifestation of that idea, must progress through a gestation period, which might last for months, years, decades, or even centuries. Still, Fuller believed that an idea has first to be manifested in a functional artifact which can be displayed and discussed. He also felt that he learned much more from reducing his ideas to such practical solutions and creating artifacts than from anything else which occupied his time.\u003c/p\u003e\\n\u003c/blockquote\u003e\u003cp\u003eLloyd Steven Sieden, \u003cem\u003eBuckminster Fuller's Universe\u003c/em\u003e\u003c/p\u003e\"\n}\n\u003curn:paradicms_etl:pipeline:Bildungsroman:model:80960da012291cead51d1e2be0b1cddc1cd86ab97fa4d6e430b64e9bcdc50bcf\u003e {\n\u003chttp://rightsstatements.org/vocab/InC-OW-EU/1.0/\u003e a cms:RightsStatement;\n    dcterms:description \"This Rights Statement indicates that the Item labeled with this Rights Statement has been identified as an ‘Orphan Work’ under the terms of the EU Orphan Works Directive.\"@en;\n    dcterms:identifier \"InC-OW-EU\";\n    skos:definition \"This Item has been identified as an orphan work in the country of first publication and in line with Directive 2012/28/EU of the European Parliament and of the Council of 25 October 2012 on certain permitted uses of orphan works.\\n\\n  For this Item, either (a) no rights-holder(s) have been identified or (b) one or more rights-holder(s) have been identified but none have been located even though a diligent search for the rights-holder(s) has been conducted. The results of the diligent search are available in the EU Orphan Works Database.\\n\\n  You are free to use this Item in any way that is permitted by the copyright and related rights legislation that applies to your use.\"@en;\n    skos:note \"Unless expressly stated otherwise, the organization that has made this Item available makes no warranties about the Item and cannot guarantee the accuracy of this Rights Statement. You are responsible for your own use.\"@en, \"You may find additional information about the copyright status of the Item on the website of the organization that has made the Item available.\"@en, \"You may need to obtain other permissions for your intended use. For exam
