n    dcterms:creator \u003curn:markdown:Bildungsroman:person:Plato\u003e;\n    dcterms:abstract \"\u003cblockquote\u003e\\n\u003cp\u003eBut a further question arises: Is passion different from reason also, or only a kind of reason; in which latter case, instead of three principles in the soul, there will only be two, the rational and the concupiscent; or rather, as the State was composed of three classes, traders, auxiliaries, counsellors, so may there not be in the individual soul a third element which is passion or spirit, and when not corrupted by bad education is the natural auxiliary of reason?\u003c/p\u003e\\n\u003cp\u003eYes, he said, there must be a third.\u003c/p\u003e\\n\u003cp\u003eYes, I replied, if passion, which has already been shown to be different from desire, turn out also to be different from reason.\u003c/p\u003e\\n\u003cp\u003eBut that is easily proved: We may observe even in young children that they are full of spirit almost as soon as they are born, whereas some of them never seem to attain to the use of reason, and most of them late enough.\u003c/p\u003e\\n\u003c/blockquote\u003e\";\n    paradicms:collection \u003curn:markdown:Bildungsroman:collection:Passion\u003e;\n    dcterms:bibliographicCitation \"Plato. The Republic of Plato. Translated by Benjamin Jowett, Henry Frowde - Oxford University Press, 1888.\"\n}\n\u003curn:paradicms_etl:pipeline:Bildungsroman:model:64756784fd34296f7ff1e7ecd26f18674c6553f7372009843268a2ee18f1565e\u003e {\n\u003curn:markdown:Bildungsroman:work:Gustav%20Klimt%20-%20The%20Kiss\u003e a paradicms:Work;\n    dcterms:title \"Gustav Klimt - The Kiss\";\n    paradicms:institution \u003curn:markdown:Bildungsroman:institution:default\u003e;\n    dcterms:relation \u003chttp://en.wikipedia.org/wiki/The_Kiss_(Klimt)\u003e, \u003chttp://www.wikidata.org/entity/Q698487\u003e;\n    dcterms:creator \u003curn:markdown:Bildungsroman:person:Gustav%20Klimt\u003e;\n    paradicms:collection \u003curn:markdown:Bildungsroman:collection:Passion\u003e\n}\n","nextWorkUri":null,"previousWorkUri":"urn:markdown:Bildungsroman:work:Plato%20-%20The%20Republic%20Book%20IV%20Section%20III"},"__N_SSG":true},"page":"/work/[workUri]","query":{"workUri":"XrekGgypUC9YnL2xyKAgh86LzkjL8vsaBFDReD95o7qaTcwM43oZ8R2PZSVFVvGPd3GjctQYmUNwuLQ7UGhSXL"},"buildId":"uMrOCJkj49rYmlu-DTO-a","assetPrefix":"/Passion","nextExport":false,"isFallback":false,"gsp":true,"head":[["meta",{"charSet":"utf-8"}],["meta",{"name":"viewport","content":"minimum-scale=1, initial-scale=1, width=device-width"}],["title",{"children":"Passion - Gustav Klimt - The Kiss"}],["link",{"rel":"stylesheet","href":"https://minorgordon.net/minorgordon.net.css"}]]}</script><script nomodule="" src="/Passion/_next/static/chunks/polyfills-2bb2b2ff61ba00f8052b.js"></script><script src="/Passion/_next/static/chunks/main-8ec0ebe695bd1f30c497.js" async=""></script><script src="/Passion/_next/static/chunks/webpack-eb080e3f091731f228fb.js" async=""></script><script src="/Passion/_next/static/chunks/framework.221eecae5ba77eed40ba.js" async=""></script><script src="/Passion/_next/static/chunks/commons.01ef788653c4d87f6692.js" async=""></script><script src="/Passion/_next/static/chunks/pages/_app-0718bf285eb3c4a6cfe5.js" async=""></script><script src="/Passion/_next/static/chunks/1df474da.76808110f6b18caedff4.js" async=""></script><script src="/Passion/_next/static/chunks/857b49634452f46e5bd0dfb6e5e3d7d276fa7d07.e2759565112f0be9aa60.js" async=""></script><script src="/Passion/_next/static/chunks/pages/work/%5BworkUri%5D-389aff198faf17d4b775.js" async=""></script><script src="/Passion/_next/static/uMrOCJkj49rYmlu-DTO-a/_buildManifest.js" async=""></script><script src="/Passion/_next/static/uMrOCJkj49rYmlu-DTO-a/_ssgManifest.js" async=""></script></body></html>
