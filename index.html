div class="card-body"><div class="container-fluid"></div></div></div></div></div></div></div><div class="col-2"><div class="container-fluid"></div></div></div></div></div></div></div></div></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"institution":{"collection":{"objects":[{"abstract":null,"properties":[{"uri":"http://purl.org/dc/terms/bibliographicCitation","value":"Plato. The Republic of Plato. Translated by Benjamin Jowett, Henry Frowde - Oxford University Press, 1888."},{"uri":"http://purl.org/dc/terms/description","value":"\u003cblockquote\u003e\n\u003cp\u003eBut a further question arises: Is passion different from reason also, or only a kind of reason; in which latter case, instead of three principles in the soul, there will only be two, the rational and the concupiscent; or rather, as the State was composed of three classes, traders, auxiliaries, counsellors, so may there not be in the individual soul a third element which is passion or spirit, and when not corrupted by bad education is the natural auxiliary of reason?\u003c/p\u003e\n\u003cp\u003eYes, he said, there must be a third.\u003c/p\u003e\n\u003cp\u003eYes, I replied, if passion, which has already been shown to be different from desire, turn out also to be different from reason.\u003c/p\u003e\n\u003cp\u003eBut that is easily proved: We may observe even in young children that they are full of spirit almost as soon as they are born, whereas some of them never seem to attain to the use of reason, and most of them late enough.\u003c/p\u003e\n\u003c/blockquote\u003e"},{"uri":"http://purl.org/dc/terms/title","value":"The Republic of Plato"}],"rights":{"creator":{"text":"urn:markdown:Bildungsroman:person:Plato","uri":"urn:markdown:Bildungsroman:person:Plato"},"holder":null,"license":{"text":"Public Domain","uri":"http://creativecommons.org/licenses/publicdomain/"},"statement":{"text":"Public Domain Mark 1.0","uri":"https://creativecommons.org/publicdomain/mark/1.0/"}}
